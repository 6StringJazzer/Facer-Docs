<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-complications">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 16px;
      }
    </style>

    <h1>Complications</h1>
      <p>A complication is a feature in a watch face that shows any information beyond the simple display of hours and minutes. By using Facer Tags creatively, you can create any number of your own complications! To get started, we provide some simple examples that you can use in your watch face. These can all be edited to show different information by changing the tags in the advanced settings of the element.</p>

     <div class="card"><h2>Date</h2>
      <img src="/images/date.png" alt="Date Complication Icon"/>
      <p>This complication provides the date in a readable text format, using the formula <code>#DEEEE#, #DMMMM# #DdL#</code> (Day of Week, Month, Date) as the <strong>Text</strong> property.</p>

      </div><div class="card"><h2>Weather Text</h2>
      <img src="/images/weather-text.png" alt="Weather Text Complication Icon"/>
      <p>This complication provides the current temperature in fahrenheit (simulated in the creator), using the formula <code>#WCT##WM#</code> as the <strong>Text</strong> property.</p>

      </div><div class="card"><h2>Weather Icons</h2>
      <img src="/images/weather-icons.png" alt="Weather Icons Complication Icon"/>
      <p>This complication provides a tintable, pre-designed set of icons to show the current weather conditions (simulated in the creator).</p>

      <p>Hint: Try dragging the time machine slider to see icons for other weather conditions.</p>

      </div><div class="card"><h2>Battery</h2>
      <img src="/images/battery.png" alt="Battery Complication Icon"/>
      <p>This complication shows the current battery percentage of your Smartwatch using the <code>#BLP#</code> tag for the <strong>Text</strong> property.</p>

      </div><div class="card"><h2>Activity</h2>
      <img src="/images/activity.png" alt="Activity Complication Icon"/>
      <p>This complication shows the step count for the user, using the formula <code>#ZSC# Steps</code>.</p>

      </div><div class="card"><h2>Dial</h2>
      <img src="/images/dial.png" alt="Dial Complication Icon"/>
      <p>This simple visual element provides small dials in various styles that can be used in custom complications.</p>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-complications'
    });
  </script>
</dom-module>
