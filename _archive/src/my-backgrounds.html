<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-backgrounds">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 16px;
      }
    </style>

    <h1>Backgrounds</h1>
      <p>Background elements are simple elements that are always included in your watch face, and stay at the bottom of your layers.</p>

      <div class="card"><h2>Background Image</h2>
      <img src="/images/background-image.png" alt="Background Image Icon"/>
      <p>The background image is similar to the custom 'image' element, except that it is always in your layer stack. This element allows advanced settings and tags to allow for dynamic backgrounds.</p>
      </div>

      <div class="card"><h2>Background Color</h2>
      <img src="/images/background-color.png" alt="Background Color Icon"/>
      <p>The background color is the default color that will be shown to a user if there are no other layers on top.</p>
      </div>
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-backgrounds'
    });
  </script>
</dom-module>
